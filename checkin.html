<!DOCTYPE html>

<html>
	<head>
	
		<title>AeroAlpes Template</title>
		<meta name="Template"  content="text/html;" http-equiv="content-type" charset="utf-8">
		<link href="css/styles.css" rel="stylesheet" type="text/css">
		
		<!-- bootstrap sources -->
		
		<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="css/bootstrap-select.css" type="text/css" >
		
		<script src="js/jquery.min.js" type="text/javascript" ></script>
		<script src="js/bootstrap.min.js" type="text/javascript" ></script>
		<script src="js/bootstrap-select.js" type="text/javascript" ></script>
	
	</head>
	
<body>
	
<div id="Header">
	<img src="img/logo1.png" alt="Logo" height="85%">
	
	<div id="left">
		<select class="selectpicker" id="setLanguage" onchange="changeLanguage(this.form)">
				
			<option data-thumbnail="img/MXflag.png" value="MX" selected>Español(MX)</option>
			<option data-thumbnail="img/USflag.png" value="US">English(US)</option>
		</select>
	
		Usuario
		<img src="img/man-user.png" alt="" height="40">

	</div>		
	
</div>
	
<div id="middle">

	<div id="txtCheckin">
		<p>Check-In</p>
	</div>
	
	<div id="contCheck">
		
		<div class="datos" >
			<h4><b>Ingresa tus datos</b></h4>
			<br>
			<label for="numBoleto">Número de boleto</label>
			<input type="text" name="txtBoleto" id="txtBoleto" ><br>
			<br>
			<button id="btnContinuar">Continuar
			&nbsp;&nbsp;&nbsp;&nbsp;&#x25b6;
			</button>
		
		</div>
		
		<div class="pase">
			<img src="img/pase.png" alt="pase">
			<br>
			<b>Consigue tu pase de abordar electronico para ahorrar tiempo</b>
		</div>
		
	</div>
	
</div>
		
<div id="Footer">
		<img src="img/logo2.png" alt="Logo" height="100%" align="left" >
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<div class="textInfo">
			Col.Nueva Villahermosa Calle Progreso <br>
			#120 Piso 7 <br>
			Contacto (993) 297 82 61	
		</div>
		

</div>
	
</body>
	
	
</html>
